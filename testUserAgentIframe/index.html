<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  
</head>
<body>
  <a id="parentUrlLink" href="javascript:void(0);"></a>
  <iframe src="https://starrzhong.github.io/testUserAgent/index.html" frameborder="0" width="100%" height="600"></iframe>
  <script>
    var translateUrl = window.location
    if(translateUrl.indexOf('?')!== -1){
      translateUrl += '&openExternalBrowser=1'
    } else{
      translateUrl += '?openExternalBrowser=1'
    }
    document.getElementById('parentUrlLink').innerHTML = translateUrl
    document.getElementById('parentUrlLink').href = translateUrl
  </script>
</body>
