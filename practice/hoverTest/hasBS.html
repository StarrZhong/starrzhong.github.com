<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="centerflipcards clearfix">

    <div class="col-md-4">
      <div class="card-flip">
        <div class='frontCard invCard'>
          <div class="card-container">
            <i class="fa fa-tachometer"></i>
            <h2 class="textshadow">See Our Vehicles</h2>
            <h3 class="textshadow">View our online showroom. City's finest pre-owned vehicles.</h3>
          </div>
        </div>
  
        <div class='backCard invCard2'>
          <div class="card-container2">
            <a class="boxshadow flip-button" href="/newandusedcars.aspx?clearall=1">View Inventory</a>
          </div>
        </div>
      </div>
    </div>
  
    <div class="col-md-4">
      <div class="card-flip">
        <div class='frontCard applyCard'>
          <div class="card-container">
            <i class="fa fa-check"></i>
            <h2 class="textshadow">Drive Home Today!</h2>
            <h3 class="textshadow">Bad Credit? No Credit? We have financing options for all credit needs.</h3>
          </div>
        </div>
  
        <div class='backCard applyCard2'>
          <div class="card-container2">
            <a class="boxshadow flip-button" href="[SSLDomain]/creditapp.aspx">Apply Today</a>
          </div>
        </div>
      </div>
    </div>
  
    <div class="col-md-4">
      <div class="card-flip">
        <div class='frontCard directionsCard'>
          <div class="card-container">
            <i class="fa fa-map-marker"></i>
            <h2 class="textshadow">Test Drive Now</h2>
            <h3 class="textshadow">We are conveniently located on Street Address in the City.</h3>
          </div>
        </div>
  
        <div class='backCard directionsCard2'>
          <div class="card-container2">
            <a class="boxshadow flip-button" href="/directions.aspx">Get Directions</a>
          </div>
        </div>
      </div>
    </div>
  
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</body>
</html>
